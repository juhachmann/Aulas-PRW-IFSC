<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formata-formulario.css">
    <title>Document</title>
</head>
<body>
    <h1>Js e Manipulação de CSS</h1>
    
    <form>
        <fieldset>
            <legend>Demonstrando manipulação de CSS com cálculo de raiz quadrada em JS</legend>
            <label for="numero" class="alinha">Número maior ou igual a zero: </label>
            <input type="number" name="numero" id="numero" min="0" required step="any">
            <button type="button" id="botao1">Calcular</button>
            <button type="button" id="botao2">Mostrar/esconder resultado da raiz</button>
        </fieldset>
    </form>

    <p id="resultado" class="hidden"> </p>

    <script src="script.js"></script>
</body>
</html>

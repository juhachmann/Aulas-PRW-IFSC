<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 05 - Exercício 01</title>
</head>
<body>
    <h1>Banco de Dados - Média de alunos</h1>

    <form action="exerc01.php" method="POST">
        <fieldset>
            <legend>
                Insira os dados do aluno:
            </legend>
            

            <div class="main-div">

                <div class="create-form">
                    <label for="matricula">Matrícula (ID único):</label>
                    <input type="text" name="matricula" id="matricula"><br>
                    <label for="name">Nome do estudante:</label>
                    <input type="text" name="name" id="name"><br>
                    <label for="media">Média em PRW:</label>
                    <input type="number" name="media" id="media" min="0" max="10" step="0.5"><br>
                </div>
                
                <button class="gravar" type="submit">Gravar!</button>

                <button class="engage" onclick="
                            event.preventDefault();
                            clone();">+ Novo Aluno</button>

            </div>

            

        </fieldset>

    </form>

    <script type="text/javascript">
        
        const div = document.querySelector('.main-div');
        const button = document.querySelector('.engage');
        const gravar = document.querySelector('gravar');
        button.addEventListener('click', function () {
            const form = document.querySelect('.create-form');
            const cloneForm = form.cloneNode(deep);
            div.insertBefore(cloneForm, gravar);
        });


        function clone () {
            let div = document.querySelector('.main-div');
            let gravar = document.querySelector('gravar');
            let form = document.querySelect('.create-form');
            let cloneForm = form.cloneNode(deep);
            div.insertBefore(cloneForm, gravar);
        }

    </script>

</body>
</html>

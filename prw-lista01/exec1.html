<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="lista1.css">
    <title>Média Ponderada</title>
</head>
<body>
    <h1>Cálculo de Média Ponderada</h1>
    <form action="exec1.php" method="post">
        <fieldset>
            <legend>
                Preencha com as notas do/a estudante:
            </legend>
            <label>Nome:</label>
            <input type="text" name="nome-aluno" placeholder="Nome do/a estudante" autofocus><br>
            <label>Nota 1:</label>
            <input type="number" name="nota-1" placeholder="0 a 10" min="0" max="10"><br>
            <label>Peso da nota 1:</label>
            <input type="number" name="peso-1" placeholder="1 a 10" min="1" max="10"><br>
            <label>Nota 2:</label>
            <input type="number" name="nota-2" placeholder="0 a 10" min="0" max="10"><br>
            <label>Peso da nota 2:</label>
            <input type="number" name="peso-2" placeholder="1 a 10" min="1" max="10"><br>
            <button type="submit">Calcular</button>
        </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="lista1.css">
    <title>Farmácia</title>
</head>
<body>

    <div class="container-geral">
        <div class="container-title">
            <h1>Calcule seus descontos na Farmácia</h1>
        </div>
        
        <div class="container-body">

            <div class="content">

                <form action="exec10.php" method="post">      
                    <fieldset>
                        <legend>Insira os dados da sua compra</legend>
                        
                        <div class="field">
                            <label>Valor Total (R$):</label>
                            <input type="number" name="compra" min="0.01" step="0.01" required autofocus>    
                        </div>
                    
                        <div class="field">
                            <label>Qual sua faixa etária?</label>
                            <div class="radio-option">
                                <input type="radio" name="idade" value="0" checked> Tenho menos de 55 anos
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="idade" value="1"> Tenho entre 55 e 70 anos 
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="idade" value="2"> Tenho mais de 70 anos 
                            </div>   
                        </div>
                        

                        <div class="field special">
                            <input type="checkbox" name="fidelidade" value="1"> Irei pagar com meu Cartão Fidelidade
                        </div>

                    </fieldset>

                    <div class="button">
                        <button type="submit">Enviar</button>
                    </div>

                </form>
            
            </div>

        </div>       

    </div>
    

</body>
</html>

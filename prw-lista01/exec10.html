<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="lista1.css">
    <title>Farmácia</title>
</head>
<body>

    <h1>Calcular meus descontos na Farmácia</h1>

    <form action="exec10.php" method="post">
    
        <fieldset>
            <legend>Valor da Compra</legend>
            <label>Valor Total (R$):</label>
            <input type="number" name="compra" step="0.1" autofocus>
        </fieldset>
    
        <fieldset>
            <legend>Informações sobre o Cliente</legend>
            <p><label>Faixa etária do cliente: <span class="alert alert-danger">* Informação Obrigatória</span></label></p>
            <input type="radio" name="idade" value="1" checked> Abaixo de 55 anos<br>
            <input type="radio" name="idade" value="2"> Entre 55 e 70 anos <br>
            <input type="radio" name="idade" value="3"> Acima de 70 anos <br><br>
            <p><label>Usuários de Cartão Fidelidade:</label><br>
            <input type="checkbox" name="fidelidade"> Pagamento com Cartão Fidelidade </p> 
        </fieldset>
    
        <button type="submit">Calcular</button>
    
    </form>

</body>
</html>

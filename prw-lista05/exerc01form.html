<body>
    <h1>Banco de Dados - Média de alunos</h1>

    <form action="exerc01.php" method="POST">
        <fieldset>
            <legend>
                Insira os dados do aluno:
            </legend>
            

            <label for="matricula">Matrícula (ID único):</label>
            <input type="text" name="matricula" id="matricula"><br>


            <label for="name">Nome do estudante:</label>
            <input type="text" name="name" id="name"><br>


            <label for="media">Média em PRW:</label>
            <input type="number" name="media" id="media" min="0" max="10" step="0.5"><br>

            <button type="submit">Gravar!</button>

        </fieldset>

    </form>
